<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    <link rel="stylesheet" href="../styles/login/media-login.css">
    <!-- JAVASCRIPT -->
    <script src="../views/recuperacao-script.js" defer></script>
</head>

<body>
    <!------------------------------- HEADER ------------------------------->
    <header>
        <nav class="navbar justify-content-lg-between" style="background-color: #e6fff9">
            <!--logotipo-->
            <a class="navbar-brand" href="../../index.html">
                <img src="../assets/logo.svg" width="30" height="30" alt="" />Tomorrow's Code
            </a>

            <!--Nav links-->
            <div class="justify-content-lg-between">
                <!--Botão de login-->
                <a href="./login.html">
                    <button type="button" class="btn btn-outline-info">Login</button>
                </a>
            </div>

        </nav>
    </header>
    <!-----------------------------MAIN--------------------------------->
    <main class="container-sm d-flex justify-content-around align-items-center">

        <!-----------------------SECTION-------------------------------->
        <section class="row align-items-center ">

            <!-------------------IMAGEM------------------------------>
            <div class="col-6">
                <img src="../assets/ilustracao-login.svg" class="img-fluid" alt="">
            </div>

            <!-----------------FORM LOGIN------------------------------->
            <form class="col-6">
                <h1>Recupere sua senha</h1>
                <p>Digite seu email cadastrado e lhe enviaremos um link para cadastrar uma nova senha</p>
                <!-- EMAIL -->
                <div>
                    <label for="email" class="form-label ">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite seu email">
                </div>

                <!-- BOTÃO -->
                <div>
                    <button type="button" class="btn btn-info col-6 btn-color" id="enviar">Enviar</button>
                </div>

            </form>

        </section>
    </main>
    <!------------------------- FOOTER -------------------------------------->
    <footer>
        <p>Desenvolvido por Tomorrow's Code</p>
    </footer>
</body>

</html>
