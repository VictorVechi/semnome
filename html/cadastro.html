<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css-cadastro/cadastro.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>

    <script src="../js/Cadastro.js" defer></script>
    <script src="../js/conexaoApi.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav>
            <h1>Tomorrow's Code</h1>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>BLABLA</li>
                <li>BLABLA</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="row g-3">
                <div class="row">
                    <div class="col">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="col">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="form-label">
                    </div>
                    <div class="col">
                        <label for="confirma-senha" class="form-label">Senha:</label>
                        <input type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirme sua senha"
                            class="form-label">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="RG" class="form-label">RG:</label>
                        <input type="text" name="RG" id="RG" placeholder="Digite seu RG">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="CEP" class="form-label">CEP:</label>
                        <input type="text" name="CEP" id="CEP" placeholder="Digite seu CEP" class="form-label">
                    </div>
                    <div class="col">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" name="estado" id="estado" placeholder="Digite seu estado" class="form-label">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" class="form-label">
                    </div>
                    <div class="col">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" class="form-label">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço"
                            class="form-label">
                    </div>
                    <div class="col">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" name="numero" id="numero" placeholder="Digite o número da sua casa"
                            class="form-label">
                    </div>
                </div>

                <div class="row"><div class="col">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento"
                        class="form-label">
                </div></div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
                
                
                
                
            </form>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Tomorrow's Code</p>
    </footer>
</body>

</html>
