<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <!-- JAVASCRIPT -->
    <script src="../script/script.js" defer></script>
</head>


<body>

    <!-----------------------------MAIN--------------------------------->
    <main class="container">

        <!-----------------------SECTION-------------------------------->
        <section class="row align-items-center vh-100">

            <!-----------------FORM LOGIN------------------------------->
            <form class="col-6">
                <h1>Login</h1>

                <!-- LOGIN -->
                <div>
                    <label for="email" class="form-label ">Login</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Digite seu email">
                </div>

                <!-- SENHA -->
                <div>
                    <label for="senha" class="form-label">Senha</label>
                    <input name="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

                <!-- BOTÃƒO -->
                <div>
                    <button type="button" class="btn btn-success col-4" id="botao">Entrar</button>
                    <button type="button" class="btn btn-success col-4" id="cadastre-se">Cadastre-se</button>
                </div>
                <a href="">Esqueci minha senha</a>
            </form>

            <!-------------------IMAGEM------------------------------>
            <div class="col-6">
                <img src="../assets/ilustracao-login.svg" class="img-fluid" alt="">
            </div>

        </section>
    </main>

</body>

</html>
