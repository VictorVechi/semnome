<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <!-- JAVASCRIPT -->
    <script src="../script/script.js" defer></script>
</head>

<body>

    <!-----------------------------MAIN--------------------------------->
    <main class="container">

        <!-----------------------SECTION-------------------------------->
        <section class="row align-items-center vh-100">

            <!-------------------IMAGEM------------------------------>
            <div class="col-6">
                <img src="../assets/ilustracao-login.svg" class="img-fluid" alt="">
            </div>

            <!-----------------FORM LOGIN------------------------------->
            <form class="col-6">
                <h1>Recupere sua senha</h1>
                <p>Digite seu email cadastrado e lhe enviaremos um link para cadastrar uma nova senha</p>
                <!-- EMAIL -->
                <div>
                    <label for="email" class="form-label ">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite seu email">
                </div>

                <!-- BOTÃO -->
                <div>
                    <button type="button" class="btn btn-success col-4" id="botao">Enviar</button>
                </div>

            </form>

        </section>
    </main>
</body>

</html>
